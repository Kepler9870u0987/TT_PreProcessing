# GitHub Actions CI/CD Workflow
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Linting & Security
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-dev.txt
    
    - name: Run flake8
      run: flake8 src/ tests/
    
    - name: Run black check
      run: black --check src/ tests/
    
    - name: Run isort check
      run: isort --check-only src/ tests/
    
    - name: Run mypy
      run: mypy src/ --strict
      continue-on-error: true
    
    - name: Run bandit (security)
      run: bandit -r src/
    
    - name: Run pip-audit
      run: pip-audit

  # Unit Tests
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        python -m spacy download it_core_news_lg
    
    - name: Run tests
      env:
        PREPROCESSING_PII_SALT: test-salt-for-github-actions-ci
        PREPROCESSING_PIPELINE_VERSION: ci-v1
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  # Docker Build
  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          yourorg/email-preprocessing:latest
          yourorg/email-preprocessing:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Performance Benchmark (optional)
  benchmark:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m spacy download it_core_news_lg
    
    - name: Run benchmarks
      env:
        PREPROCESSING_PII_SALT: benchmark-salt
        PREPROCESSING_PIPELINE_VERSION: benchmark-v1
      run: |
